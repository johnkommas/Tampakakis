<!doctype html>
<html lang="el" data-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ταμπακάκης — Κατασκευαστική | Υπολογισμός Υλικών & Κόστους</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/" aria-label="Ταμπακάκης">
        <img src="/images/HeaderLogo.png" alt="Ταμπακάκης" class="brand-logo">
      </a>

      <fieldset role="radiogroup" class="color-scheme-toggle" aria-label="Επιλογή θέματος χρώματος">
        <legend class="visuallyhidden">Select a color scheme preference</legend>
        <label>
          <input type="radio" name="color-scheme" value="light">
          <div class="text">Light</div>
        </label>
        <label>
          <input type="radio" name="color-scheme" value="dark">
          <div class="text">Dark</div>
        </label>
        <label>
          <input type="radio" name="color-scheme" value="auto">
          <div class="text">Auto</div>
        </label>
      </fieldset>
    </div>
  </header>

  <main id="main" class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <img src="/images/FooterLogoLight.png" alt="Ταμπακάκης" class="footer-logo footer-logo--light">
        <img src="/images/FooterLogoDark.png" alt="Ταμπακάκης" class="footer-logo footer-logo--dark">
      </div>
      <div class="footer-center" aria-label="Made with Care">
        <span class="heart" aria-hidden="true">❤</span>
        <span class="made-with-care">Made with Care</span>
      </div>
      <div class="footer-right">
        <span class="copyright">© 2025 Ioannis E. Kommas</span>
      </div>
    </div>
  </footer>

  <script src="/static/theme-toggle.js"></script>
</body>
</html>
